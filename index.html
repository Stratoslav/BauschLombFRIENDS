<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Prompt:wght@100;200;400;500&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="main__content">
        <h1 class="main__content-title">Bausch+Lomb FRIENDS</h1>
        <p class="main__content-text">Запрошуємо вас в Програму лояльності</p>
        <button class="main__content-btn btn">ПРИЙНЯТИ УЧАСТЬ</button>
      </div>
    </section>
    <section class="about">
      <h2 class="about__title">Збирати бали легко!</h2>
      <ul class="about__list"></ul>
      <div class="about__wrapper">
        <button class="about__btn btn">РОЗПОЧАТИ ЗБИРАТИ БАЛИ</button>
      </div>
    </section>
    <section class="product">
      <div class="product__section">
        <h3 class="product__title">На що потратити</h3>
        <div class="product__content">
          <span class="prev__span"> </span>
          <button id="prevButton"></button>

          <ul class="product__list"></ul>
          <span class="next__span"> </span>
          <button id="nextButton"></button>
        </div>
        <div class="product__wrapper">
          <button class="product__btn btn">Зареєструватись</button>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
